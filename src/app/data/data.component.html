<div class="bg-image"></div>
  

      
  <body class="container">
    <div id="drop_zone" (drop)="onDrop($event);onDragEnd()" (dragover)="onDragOver($event)" (dragleave)="onDragEnd()">
      <label class="file-upload"for="fileItem">
        <fa-icon [icon]="faFileUpload" size="lg"></fa-icon>Upload File        
      </label>
      <input type="file" class="form-control-file" id="fileItem" (change)="refresh($event)"> Or Drop Here
    </div>
    
    <button mat-raised-button (click)="applyFilter()">Filter High Salary</button>
    <button mat-raised-button (click)="clearFilter()">Clear Filters</button>
    <button mat-raised-button (click)="downloadTableAsCSV('csv-table')">Save Table as File</button>
    
    <table mat-table id="csv-table" [dataSource]="this.dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.Salary}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </body>
