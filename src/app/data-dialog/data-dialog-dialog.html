<h2 mat-dialog-title>Aircraft Info</h2>
<mat-dialog-content class="mat-typography">
    <h3>Log Version: 
        <span class="dialog-text">{{ logVersion }}</span></h3>
    <h3>Airframe Name: 
        <span class="dialog-text">{{ airframeName }}</span></h3>
    <h3>Unit Software P/N: 
        <span class="dialog-text">{{ unitSoftwarePN }}</span></h3>
    <h3>Unit Software Version: 
        <span class="dialog-text">{{ unitSoftwareVer }}</span></h3>
    <h3>Sys Software P/N: 
        <span class="dialog-text">{{ sysSoftwarePN }}</span></h3>
    <h3>Sys ID: 
        <span class="dialog-text">{{ sysID }}</span></h3>
    <h3>Mode: 
        <span class="dialog-text">{{ mode }}</span></h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
